<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宴 YÀN | Taiwan Fine Dining</title>
    <link rel="icon" href="static/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
            <div class="logo-area">
                <div class="logo-circle">
                    <img class="logo-circle" src="static/logo.png" alt="logo">
                </div>
                
                <div class="logo-text">
                    <h1>宴 YÀN</h1>
                    <p>Taiwan Fine Dining</p>
                </div>
            </div>
            
            <nav>
                <ul>
                    <li><a href="#" class="active">首頁</a></li>
                    <li><a href="#">菜單</a></li>
                    <li><a href="#">品牌故事</a></li>
                    <li><a href="#">訂位</a></li>
                    <li><a href="#">體驗回饋</a></li>
                    <li><a href="#">聯絡</a></li>
                    <li class="search-box">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"/>
                        </svg>
                    </li>
                </ul>
            </nav>
    </header>

    <main class="container">
        <section class="section-1">
            <img src="static/restaurant_Img.png" alt="Restaurant Img" class="hero-img">
        </section>

        <section class="section-2">
            <p class="subtitle">SIGNATURE NOUVELLE TAIWAN CUISINE</p>
            <h2 class="main-title">招牌三饌</h2>
            <hr class="divide-line">
            
            <div class="img-grid-3">
                <div class="dish-item"><img src="static/dish1.png" alt="Dish 1"></div>
                <div class="dish-item"><img src="static/dish2.png" alt="Dish 2"></div>
                <div class="dish-item"><img src="static/dish3.png" alt="Dish 3"></div>
            </div>
        </section>

        <section class="section-3">
            <div class="title-area">
                <div>
                    <p class="subtitle">PHILOSOPHY</p>
                    <h2 class="main-title">從土地到餐桌</h2>
                </div>
                <p class="context">我們以台灣土地為本，建立與產地的合作，從採收、運輸到上桌的每個節奏，都維持著靜縪謐與敬意。</p>
            </div>
            <hr class="divide-line">
            
            <div class="img-grid-3">
                <div class="phi-item"><img src="static/phi1.png" alt="Dish 1"></div>
                <div class="phi-item"><img src="static/phi2.png" alt="Dish 2"></div>
                <div class="phi-item"><img src="static/phi3.png" alt="Dish 3"></div>
            </div>
        </section>

    </main>

</body>
</html>
